<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <title>SignUp</title>
    
</head>
<body style="background:gray">
    <div class="container-fluid col-xs|sm|md|lg|xl-1-12">
         <div class="form-group col-md-8 col-sm-8 col-xs|sm|md|lg|xl-1-12" style="margin-left:18% ;  margin-top:10%; background-color: darkslategray; padding: 30px">
           <h1 class="display-1|2|3|4">SignUp</h1>
           <label for="" style="color:darkgrey;">Full Name</label>
           <input type="text" class="form-control" name="" id="fullName" placeholder="Enter FullName Here">
           <small id="Name-Error" class="form-text text-danger"></small>
           <label for="" style="color:darkgrey;">Email</label>
           <input type="email" class="form-control" name="" id="email" placeholder="Enter Email Here">
           <small id="Email-Error" class="form-text text-danger"></small>
           <label for="" style="color:darkgrey;">Password</label>
           <input type="password" class="form-control" placeholder="Password" name="" id="password">
           <small id="Pass-Error" class="form-text text-danger"></small>
           <button type="button" onclick="SignUp()" class="btn btn-primary" style="margin-top:10px;">SignUp</button>
           <a name="" id="" class="btn btn-info" href="index.html" role="button" style="margin-top:10px;">Back</a>
         </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="app.js"></script>

</body>
</html>
