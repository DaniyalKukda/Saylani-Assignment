<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire Post</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Fire Post</a>
            </div>
            <div class="">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./pages/signup.html">Register<span class="glyphicon glyphicon-user"></span></a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container" style="margin-top:0px;">
       <div class="text-center">
           <h1 class="text-primary" style="font-size:7vh;">Login</h1>
           <img src="./images/logo.jpg" height="150" width="160" alt="">
           <p class="text-info">If You Are Registered Login First to Create a Post.</p>
         
       </div>
       <form class="form-horizontal row" action="javascript:void(0)">
            
        <div class="col-md-4  col-sm-4 col-lg-4 form-group" style="margin-left:33%">
            <label for="email" class="label-control">Email:</label>
            <input class="form-control" id="email" placeholder="example@mail.com" required type="email" onchange="document.getElementById('emailErrorlogin').innerHTML = ''">
            <small class="text-danger" id="emailErrorlogin"></small>
    </div>
    <div class="col-md-4 col-sm-4 col-lg-4 form-group" style="margin-left:33%">
        <label for="password" class="label-control">Password:</label>
        <input class="form-control" id="password" placeholder="Enter Your Password Here." required type="password" onchange="document.getElementById('passErrorlogin').innerHTML = ''">
        <small class="text-danger" id="passErrorlogin"></small>
</div>
            <div class="col-md-4 col-sm-4 col-lg-4 form-group" style="margin-left:33%">
                    <label for="check" class="label-control"><input type="checkbox">  Remember me.</label>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4 form-group" style="margin-left:33%">
                    <button class="btn btn-primary btn-block" onClick="signIn()">LogIn<span class="glyphicon glyphicon-log-in"></span></button>
                    <div class="loader" id="logload"></div>
            </div>
           
        </form>
    </div>
    <br><br>
    <footer class="navbar navbar-default navbar-fixed-bottom">
            <div class="container"><h4 class="text-center"><span class="glyphicon glyphicon-copyright-mark"></span>2018 Copyright: all right reserved</h4></div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/auth.js"></script>

</body>

</html>
