<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav>

        <div class="toggle">

            <a style="float:left" href="./index.html">donate<span style="font-family:hobo std; color:black;">B</span>lood</a>

            <i class="fa fa-bars menu"></i>
        </div>
        <div class="logo">
            <a href="./index.html">donate<span style="font-family:hobo std; color:black;">B</span>lood</a>
            <sub style="color: white; font-family:hobo std;">Save Life!</sub>
        </div>
        <ul style="text-align:right">
            <li data-toggle="modal" data-target="#modal"><i class="fa fa-user-circle"></i> SignUp</li>
        </ul>

    </nav>
    <div class="container" style="margin-top:50px; position:relative; height: 100%;">
        <div class="col-md-6 col-xl-6 col-md-offset-3 col-xl-offset-3 middle">
            <h1 class="text-center"><i class="fa fa-user" style="font-size:80%;"></i> Sign In</h1>
            <p class="col-md-8 paraDiv text-center">Login First to Donate & Accept Blood.....!</p>
            <small class="text-danger font-weight-bold" id="first-error"></small>
            <div class="input-group">
                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter your Email address" id="email-login"
                    onchange="document.getElementById('first-error').innerHTML = ''">
            </div>
            <br>
            <small class="text-danger font-weight-bold" id="sec-error"></small>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input id="password-login" type="password" class="form-control" name="password" placeholder="Password"
                    onchange="document.getElementById('sec-error').innerHTML = ''">
            </div>
            <br>
            <div>
                <button class="btn btg btn-block" onclick="signIn()"><i class="fa fa-spinner fa-spin fasad" id="load"></i>SignIn <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>


    </div>
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modal-title">
                    <h4 class="modal-title"><i class="fas fa-user-plus" style="font-size:80%;"></i> SignUp</h4>
                    <button class="close" style="color:white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="JavaScript:void(0)" class="form-group">
                        <small class="text-danger font-weight-bold" id="nameError"></small>
                        <div class="input-group form-group">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter your fullName"
                                id="name" onchange="document.getElementById('nameError').innerHTML = ''">
                        </div>
                        <small class="text-danger font-weight-bold" id="emailError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="far fa-envelope"></i></span>
                            <input type="email" class="form-control" autocomplete="off" placeholder="Enter your Email address"
                                id="email" onchange="document.getElementById('emailError').innerHTML = ''">
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="passError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Enter Password"
                                onchange="document.getElementById('passError').innerHTML = ''">
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="rpassError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input id="repeatPassword" type="password" class="form-control" name="password" placeholder="Confirm Password"
                                onchange="document.getElementById('rpassError').innerHTML = ''">
                        </div>
                        <br>
                        <small id="errselect" class="text-danger font-weight-bold"></small>
                        <div class="input-group">
                            <select name="Gender" id="genderSelect" class="form-control select">
                                <option value="Select Gender" selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="numError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input id="contact" type="text" class="form-control" name="contact" autocomplete="off"
                                placeholder="Enter Your Mobile Number" onchange="document.getElementById('numError').innerHTML = ''">
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="picerr"></small>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01"><i class="fas fa-image"></i></span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="profile" aria-describedby="inputGroupFileAddon01" onchange="document.getElementById('picerr').innerHTML = ''">
                              <label class="custom-file-label" for="inputGroupFile01">Select Your Image</label>
                            </div>
                          </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="addressError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            <textarea name="address" id="address" cols="30" rows="2" placeholder="Enter Your Complete Address"
                                class="form-control" onchange="document.getElementById('addressError').innerHTML = ''"></textarea>
                        </div>
                          <br>
                        <div class="input-group">
                            <label for="check" class="form-control-label"><input type="checkbox" required="required">
                                Agree With Term's and Condition..</label>
                        </div>
                        <div class="input-group">
                            <button class="btn btg btn-block" id="signup" onclick="signUp()"><i class="fa fa-spinner fa-spin fasad" id="load2"></i> SignUp <i class="fas fa-user-plus"></i></button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <p style="text-align:center">Already have an account? <a href="index.html">Log in</a></p>
                </div>

            </div>
        </div>
        
    </div>
    <footer style="margin-top:11.4%">
            <h4 style="text-align:center; padding-top:20px;"><i class="far fa-copyright"></i> Copyright : all Right Reserved.</h4>
    </footer>
    <script>
            $(document).ready(function () {
                $('.menu').click(function () {
                    $('ul').toggleClass('active')
                })
            })
        </script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/auth.js"></script>
    
</body>

</html>
