<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./css/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Olx App</title>
</head>

<body>
    <nav>

        <div class="toggle">

            <a style="float:left" href="../index.html">Olx</a>

            <i class="fa fa-bars menu"></i>
        </div>
        <div class="logo">
            <a href="../index.html">Olx</a>
        </div>
        <ul style="text-align:right">
            <li><a href="signup.html"><i class="fa fa-user-circle"></i> signUp</a></li>
        </ul>

    </nav>
    <div class="container" style="margin-top:50px; position:relative; height: 100%;">
        <div class="col-md-6 col-xl-6 col-md-offset-3 col-xl-offset-3 middle">
            <h1 class="text-center"><i class="fa fa-user" style="font-size:80%;"></i> Sign In</h1>
            <p class="col-md-8 paraDiv text-center">Login First to Create Add.....!</p>
            <small class="text-danger font-weight-bold" id="first-error"></small>
            <div class="input-group">
                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter your Email address" id="email-login"
                    onchange="document.getElementById('first-error').innerHTML = ''">
            </div>
            <br>
            <small class="text-danger font-weight-bold" id="sec-error"></small>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input id="password-login" type="password" class="form-control" name="password" placeholder="Password"
                    onchange="document.getElementById('sec-error').innerHTML = ''">
            </div>
            <br>
            <div>
                <button class="btn btg btn-block" onclick="signIn()"><i class="fa fa-spinner fa-spin no"
                        id="load"></i>SignIn <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>


    </div>
    <footer style="position:fixed">

            <h4 style="text-align:center; font-size: 20px; padding-top:20px;"><i class="far fa-copyright"></i> Copyright :
                all Right
                Reserved.</h4>
        </footer>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active')
            })
        })
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

</body>

</html>
