<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./css/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Olx App</title>
</head>

<body>
    <nav>

        <div class="toggle">

            <a style="float:left" href="../index.html">Olx</a>

            <i class="fa fa-bars menu"></i>
        </div>
        <div class="logo">
            <a href="../index.html">Olx</a>
        </div>
        <ul style="text-align:right">
            <li id="logout" onclick="logout()" class="reg"><i class="fas fa-sign-out-alt"></i>LogOut</li>
            <a href="../pages/details.html">
                
                <li id="username">UserName</li>
            </a>
            <li onclick="location.reload()" id="dashboard"> <i class="fas fa-tachometer-alt"></i>Dashboard</li>
            <li id="signin"><a href="./signin.html.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>

        </ul>

    </nav>
    <div class="container" id="main">
        <div class="product">
            <a href="#" data-toggle="modal" data-target="#modal">Sale a Product</a>
        </div>
        <div class="product">
            <a href="#" onclick="renderData()">Your Products</a>
        </div>
    </div>

    <h1 style="background:yellow; color: black; display: none; margin-top:50px;" id="chk">Please Login First to
        Continue....>!</h1>



    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modal-title">
                    <h4 class="modal-title"><i class="fas fa-ad"></i> Create Your Add.....</h4>
                    <button class="close" style="color:white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="JavaScript:void(0)" class="form-group">
                        <div class="input-group form-group">
                            <span class="input-group-text"><i class="fab fa-bitbucket"></i></span>
                            <input type="text" class="form-control" autocomplete="off"
                                placeholder="Enter your Product Name" id="productName">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fab fa-modx"></i></span>
                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter Product Model"
                                id="productModel">
                        </div>
                        <br>
                        <div class="input-group">
                            <select name="category" id="category" class="form-control select">
                                <option value="category" selected>Select Category</option>
                                <option value="Mobiles & Tablets">Mobiles & Tablets</option>
                                <option value="Vehicles">Vehicles</option>
                                <option value="Bike">Bikes</option>
                                <option value="Fashion & beauty">Fashion & beauty</option>
                                <option value="Books ,Sports & hobbies">Books ,Sports & hobbies</option>
                                <option value="Animals">Animals</option>
                            </select>
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="ppicerr"></small>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01"><i
                                        class="fas fa-image"></i></span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="productPic"
                                    aria-describedby="inputGroupFileAddon01"
                                    onchange="document.getElementById('ppicerr').innerHTML = ''">
                                <label class="custom-file-label" for="inputGroupFile01">Select Product Images</label>
                            </div>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
                            <input type="text" class="form-control" autocomplete="off"
                                placeholder="Product Price in PKR" id="productPrice">
                        </div>
                        <br>
                        <small class="text-danger font-weight-bold" id="descriptionError"></small>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-info-circle"></i></span>
                            <textarea name="address" id="description" cols="30" rows="2"
                                placeholder="Enter Product Information & Complete Description" class="form-control"
                                onchange="document.getElementById('descriptionError').innerHTML = ''"></textarea>
                        </div>
                        <br>
                        <br>
                        <div class="input-group" onclick="submit()">
                            <button class="btn btg btn-block" id="submitAdd"><i class="fa fa-spinner fa-spin fasad"
                                    id="load3"></i> Post Add <i class="fas fa-share"></i></button>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
    <footer style="position:fixed">

            <h4 style="text-align:center; font-size: 20px; padding-top:20px;"><i class="far fa-copyright"></i> Copyright :
                all Right
                Reserved.</h4>
        </footer>



    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active')
            })
        })
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/home.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

</body>

</html>
