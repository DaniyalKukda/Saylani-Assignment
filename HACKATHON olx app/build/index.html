<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./css/logo.jpg" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Olx App</title>
</head>

<body>
    <nav>

        <div class="toggle">

            <a style="float:left" href="./index.html">Olx</a>

            <i class="fa fa-bars menu"></i>
        </div>
        <div class="logo">
            <a href="./index.html">Olx</a>
        </div>
        <ul style="text-align:right">

            <li id="logout" class="reg" onclick="logout()"><i class="fas fa-sign-out-alt"></i>LogOut</li>
            <a href="./pages/details.html">
                <li class="reg" id="username">UserName</li>
            </a>
            <li id="dashboard"> <i class="fas fa-tachometer-alt"></i><a href="./pages/home.html">Dashboard</a></li>

            <li id="signup" class="reg"><a href="./pages/signup.html"><i class="fa fa-user-circle"></i> SignUp</a></li>
            <li id="signin"><a href="./pages/signin.html.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>

    </nav>

    <div class="container" style="margin-top:10px; position:relative;">
        <div class="col-md-4">
            <div class="form-group" style="float:left">
                <label for="exampleFormControlSelect1">Search By Category</label>
                <select class="form-control select" onchange="catSelect(this.value)" id="exampleFormControlSelect1">
                    <option value="category" selected>Select Category</option>
                    <option value="Mobiles & Tablets">Mobiles & Tablets</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Bike">Bikes</option>
                    <option value="Fashion & beauty">Fashion & beauty</option>
                    <option value="Books ,Sports & hobbies">Books ,Sports & hobbies</option>
                    <option value="Animals">Animals</option>
                </select>
            </div>
        </div>
        <div class="col-md-4" style="float:right; padding-top:30px;">

            <div class="form-group" style="float:left">
                <input type="text" id="myInput" placeholder="Search By Product.." class="form-control">
            </div>
            <div class="form-group" style="float:left">
                <button class="btn btn-primary" onclick="prSearch()">Search <i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="container" id="allpr" style="margin-top:0px; float: left;">

        </div>
        <br>
        <div id="info">

        </div>
    </div>
    <footer>

        <h4 style="text-align:center; font-size: 20px; padding-top:20px;"><i class="far fa-copyright"></i> Copyright :
            all Right
            Reserved.</h4>
    </footer>



    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active')
            })
        })
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/pr.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

</body>

</html>
